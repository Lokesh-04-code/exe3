<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript Calculator</title>

    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #667eea, #764ba2);
        font-family: Arial, sans-serif;
      }

      .calculator {
        background: #1e1e2f;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        width: 320px;
      }

      .display {
        width: 100%;
        height: 60px;
        background: #0f0f1a;
        color: #fff;
        font-size: 28px;
        text-align: right;
        padding: 10px;
        border-radius: 10px;
        margin-bottom: 20px;
        box-sizing: border-box;
        overflow-x: auto;
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
      }

      button {
        height: 60px;
        font-size: 18px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.2s;
      }

      button:hover {
        transform: scale(1.05);
      }

      .number {
        background: #2d2d44;
        color: white;
      }

      .operator {
        background: #ff9f43;
        color: white;
      }

      .equal {
        background: #10ac84;
        color: white;
        grid-column: span 2;
      }

      .clear {
        background: #ee5253;
        color: white;
        grid-column: span 2;
      }
    </style>
  </head>

  <body>
    <div class="calculator">
      <div id="display" class="display">0</div>

      <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="operator" onclick="appendValue('/')">÷</button>
        <button class="operator" onclick="appendValue('*')">×</button>

        <button class="number" onclick="appendValue('7')">7</button>
        <button class="number" onclick="appendValue('8')">8</button>
        <button class="number" onclick="appendValue('9')">9</button>
        <button class="operator" onclick="appendValue('-')">−</button>

        <button class="number" onclick="appendValue('4')">4</button>
        <button class="number" onclick="appendValue('5')">5</button>
        <button class="number" onclick="appendValue('6')">6</button>
        <button class="operator" onclick="appendValue('+')">+</button>

        <button class="number" onclick="appendValue('1')">1</button>
        <button class="number" onclick="appendValue('2')">2</button>
        <button class="number" onclick="appendValue('3')">3</button>
        <button class="equal" onclick="calculateResult()">=</button>

        <button class="number" onclick="appendValue('0')">0</button>
        <button class="number" onclick="appendValue('.')">.</button>
      </div>
    </div>

    <script>
      const display = document.getElementById("display");

      function appendValue(value) {
        if (display.innerText === "0") {
          display.innerText = value;
        } else {
          display.innerText += value;
        }
      }

      function clearDisplay() {
        display.innerText = "0";
      }

      function calculateResult() {
        try {
          display.innerText = eval(display.innerText);
        } catch {
          display.innerText = "Error";
        }
      }
    </script>
  </body>
</html>
